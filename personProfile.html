<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
</head>
<body>
	<form>
	<fieldset>
	<table width="100px">
	<tr>
	<td colspan="3">
	<center><h1>Person Profile</h1>
	</td>
	
	</tr>
	<tr>
<td>Username:</td>
			<td><input type="text" name="" value=""/></td>
	 <td></td>
	 </tr>

	<tr>
<td>Password:</td>
			<td> <input type="password" name="" value=""/></td>
	 <td></td>
	 </tr>
	 	 

	<tr>
<td>ID: </td>
			<td><input type="number" name="" value=""/></td>
	 <td></td>
	 </tr>

	<tr>
	<td>DOB:</td>
			<td><input type="date" name="" value=""/></td>
	 <td></td>
	 </tr>

	<tr>
<td>Gender: </td>
			<td> 
				<input type="radio" name="gender" value="">Male 
				<input type="radio" name="gender" value="">Female
				<input type="radio" name="gender" value="">Other
			</td>
	 <td></td>
	 </tr>

	<tr>
<td>Department:</td>
			<td>
				<input type="checkbox" name="">CS
				<input type="checkbox" name="">CSE
				<input type="checkbox" name="">CSSE
			</td>
	 <td></td>
	 </tr>
		
	</table>

	<tr>
<td>BG:</td>
			<td>
				<select>
					<option>A+</option>
					<option>B+</option>
					<option>A-</option>
				</select>
			</td>
	 <td></td>
	 </tr>

	<tr>
	<td> Msg: </td>
			<td>
				<textarea> </textarea>
			</td>
	 <td></td>
	 </tr>
	</center>
</fieldset>
	</form>
	</body>
	</html>
